<div class="bg">
    <div class="parent">
        <div class="child">
            <h1 class="form-title">Connexion</h1>
            <form class="login-form" [formGroup]="loginForm">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Enter email" formControlName="email"/>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">This input is a required</mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password"/>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Please enter a valid email</mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="login()" [disabled]="loginForm.invalid">Connexion</button>


            </form>
        </div>
    </div>
</div>
