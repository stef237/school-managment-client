
<div class="bg" style="margin-top: 80px;">
    <mat-spinner *ngIf="isSpinning" [diameter]="50" class="spinner"></mat-spinner>
    <div class="parent">
        <div class="child">
            <h1 class="form-title">Permission</h1>
            <form class="login-form" [formGroup]="validateForm">
              <mat-form-field appearance="outline" class="form-field">
                <mat-label>Nom</mat-label>
                <input matInput type="text" placeholder="Nom" formControlName="name"/>
                <mat-error *ngIf="validateForm.get('name')?.hasError('required')">This input is required</mat-error>
              </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Objet</mat-label>
                    <input matInput type="text" placeholder="Subject" formControlName="subject"/>
                    <mat-error *ngIf="validateForm.get('subject')?.hasError('required')">This input is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Texte</mat-label>
                    <textarea matInput placeholder="Body" formControlName="body"></textarea>
                    <mat-error *ngIf="validateForm.get('body')?.hasError('required')">This input is required</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" [disabled]="validateForm.invalid" (click)="applyPermit()">Envoyer</button>
            </form>
          </div>
       </div>
    </div>
