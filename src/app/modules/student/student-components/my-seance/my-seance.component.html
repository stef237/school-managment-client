<h1 class="form-title" style="text-align: center">Liste de mes SÃ©ances</h1>

<div class="card-container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px">
  <mat-card class="student-card" *ngFor="let seance of seances">
    <mat-card-header style="background-color: #3f51b5;">
      <mat-card-title style="color: white;">Name: <strong>{{seance.name}}</strong></mat-card-title>
    </mat-card-header>
    <mat-card-content style="margin-top: 10px;">
      <p>Description : <strong>{{seance.description}}</strong></p>
      <p>Debut : <strong>{{seance.obtenu | date:"MMM/ dd/ y, 'Horaire' HH:MM:SS"}}</strong></p>
      <p>Fin : <strong>{{seance.validite | date:"MMM/ dd/ y, 'Horaire' HH:MM:SS"}}</strong></p>

    </mat-card-content>
    <mat-card-actions  >
      <button mat-button color="primary" >participer</button>

    </mat-card-actions>
  </mat-card>

</div>
