<div class="card-container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px" *ngIf="student">
  <mat-card class="student-card">
    <mat-card-header style="background-color:rgb(63,81,181)">
      <mat-card-title style="color: white;">Nom: <strong>{{student.name}}</strong></mat-card-title>
      <mat-card-subtitle style="color: white;">Niveau: <strong>{{student.studentClass}}</strong></mat-card-subtitle>
    </mat-card-header>

    <mat-card-content style="margin-top: 10px;">
      <p>Email: <strong>{{student.email}}</strong></p>
      <p>Address: <strong>{{student.address}}</strong></p>
      <p>Date de Naiss: <strong>{{student.birthDate | date:"MMM d, y"}}</strong></p>
      <p>Genre: <strong>{{student.gender}}</strong></p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="accent" [routerLink]="['/student/update']">Modifier</button>
    </mat-card-actions>
  </mat-card>

</div>
