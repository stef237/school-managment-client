<h1 class="form-title" style="text-align: center">Liste des s√©ances</h1>


<div class="card-container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px">
  <mat-card class="student-card" *ngFor="let seance of seances">
    <mat-card-header style="background-color: #3f51b5;">
      <mat-card-title style="color: white;">Titre: <strong>{{seance.name}}</strong></mat-card-title>
    </mat-card-header>
    <mat-card-content style="margin-top: 10px;">
      <p>Description : <strong>{{seance.description}}</strong></p>
      <p>Debut : <strong>{{seance.obtenu | date:"MMM/ dd/ y  'Horaire'    HH:MM:SS"}}</strong></p>
      <p>Fin : <strong>{{seance.validite | date:"MMM/ dd/ y  'Horaire'    HH:MM:SS"}}</strong></p>
      <!--  <p>Status :<strong [ngStyle]="{'color': status.seance === 'En Cours ' ? 'green' : status.seance === 'Reporter' ? 'blue' : 'red'}">{{seance.status}} En Cours</strong>
        </p>-->
    </mat-card-content>
    <mat-card-actions  >
      <button mat-button color="primary" [routerLink]='["/admin/seance",seance.id]'>Modifier</button>
      <button mat-button color="warn" (click)="deleteSeance(seance.id)">Supprimer</button>
    </mat-card-actions>
  </mat-card>

      </div>
    </div>
  </section>-->
</div>
