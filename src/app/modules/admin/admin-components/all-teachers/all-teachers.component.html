
<h1 class="form-title" style="text-align: center">Liste des Formateurs</h1>

<div class="card-container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px">
  <mat-card class="teacher-card" *ngFor="let teacher of teachers">
    <mat-card-header style="background-color: #3f51b5;">
      <mat-card-title style="color: white;">Nom formateur: {{teacher.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content style="margin-top: 10px;">
      <p>DÃ©partement: <strong>{{teacher.department}}</strong></p>
      <p>Qualification: <strong>{{teacher.qualification}}</strong></p>
      <p>Addresse: <strong>{{teacher.address}}</strong></p>
      <p>Date de Naiss: <strong>{{teacher.birthDate | date:"MMM d, y"}}</strong></p>
      <p>Genre: <strong>{{teacher.gender}}</strong></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]='["/admin/teacher/",teacher.id,"formation"]'>Ajouter une formation</button>
      <button mat-button color="primary" [routerLink]='["/admin/teacher",teacher.id]'>Modifier</button>
      <button mat-button color="warn" (click)="deleteTeacher(teacher.id)">Supprimer</button>
    </mat-card-actions>
  </mat-card>


</div>
<div class="container" style="bottom: auto">
  <section>
    <div class="example-label">
      <div class="example-button-row">
        <button mat-raised-button color="secondary" [routerLink]='["/admin/teacher"]' target="_blank">Ajouter un Formateur</button>
      </div>
    </div>
  </section>

</div>
