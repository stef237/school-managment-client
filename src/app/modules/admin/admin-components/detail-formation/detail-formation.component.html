
<h2 class="form-title" style="text-align: center">Liste des seances et des Adhérents à la Formation {{ formationId }}</h2>

<div class="table-container"  *ngFor="let student of students">
  <table mat-table [dataSource]="students" class="mat-elevation-z8 centered-table">
    <!-- Nom Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="blue-header"> Nom </th>
      <td mat-cell *matCellDef="let student"> {{student.name}} </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div *ngIf="seances.length > 0; else noSeances">
  <h2>Séances pour la formation {{ formationId }}</h2>
  <ul>
    <li *ngFor="let seance of seances">
      <strong>{{ seance.name }}</strong> - Du {{ seance.obtenu | date }} au {{ seance.validate | date }}
    </li>
  </ul>
</div>

<ng-template #noSeances>
  <p>Aucune séance trouvée pour cette formation.</p>
</ng-template>
